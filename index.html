<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Data Display</title>
</head>

<body>
  <h1>ESP32发送的信息显示如下：</h1>
  <div id="esp32-message"></div>
  <script>
    // 使用JavaScript的fetch函数定期去获取服务器端的数据（这里每3秒获取一次，可调整）
    setInterval(() => {
      fetch('receive_data.php')
      .then(response => response.text())
      .then(data => {
          document.getElementById('esp32-message').innerHTML = data;
        });
    }, 3000);
  </script>
</body>

</html>
